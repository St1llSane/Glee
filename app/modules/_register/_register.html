<section class="top">
    <div class="top__inner">
      <h2 class="top__title">
        Register
      </h2>
      <div class="breadcrumbs">
        <ul class="breadcrumbs__list">
          <li class="breadcrumbs__item">
            <a class="breadcrumbs__link" href="#">
              Home 
            </a>
          </li>
          <li class="breadcrumbs__item">
            <span class="breadcrumbs__link">
              Register
            </span>
          </li>
        </ul>
      </div>
    </div>
  </section>
  <section class="modal">
    <form class="modal__form" action="#">
      <label class="modal__label">
        Username or email address *
        <input class="modal__input" type="email" required>
      </label>
      <label class="modal__label">
        Password *
        <input class="modal__input" type="password" required>
      </label>
      <label class="modal__label">
        Confirm password *
        <input class="modal__input" type="password" required>
      </label>
      <button class="modal__btn" type="submit">
        Register
      </button>
      <div class="modal__content">
        <label class="modal__label">
          <input type="checkbox">
          I accept the user agreement
        </label>
        <a class="modal__link" href="#">
          Have questions?
        </a>
      </div>
    </form>
    <div class="modal__register">
      <p class="modal__text">
        Already registered? Log in
      </p>
      <a class="modal__create" href="#">
        Log in
      </a>
    </div>
  </section>
